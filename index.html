<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Power Easing Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">
        GSAP Power Easing 
    </h1>

    <div class="container-buttons">
        <button data-ease="power1.in">Power1.in</button>
        <button data-ease="power1.out">Power1.out</button>
        <button data-ease="power1.inOut">Power1.inOut</button>

        <button data-ease="power2.in">Power2.in</button>
        <button data-ease="power2.out">Power2.out</button>
        <button data-ease="power2.inOut">Power2.inOut</button>

        <button data-ease="power3.in">Power3.in</button>
        <button data-ease="power3.out">Power3.out</button>
        <button data-ease="power3.inOut">Power3.inOut</button>

        <button data-ease="power4.in">Power4.in</button>
        <button data-ease="power4.out">Power4.out</button>
        <button data-ease="power4.inOut">Power4.inOut</button>
    </div>

    <div class="animation-area">
        <div id="animated-box" class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script src="script.js">
     
    </script>
</body>
</html>
